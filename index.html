<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Axios Deep concepts</title>
  </head>
  <body>
    <div class="container my-5">
      <div class="text-center">
        <h1 class="display-4 text-center mb-3">Axios Deep Concepts</h1>
        <button id="get" class="btn btn-primary my-3">GET</button>
        <button id="post" class="btn btn-info">POST</button>
        <button id="update" class="btn btn-warning">PUT/PATCH</button>
        <button id="delete" class="btn btn-danger">DELETE</button>
        <button id="sim" class="btn btn-secondary">Sim Requests</button>
        <button id="headers" class="btn btn-secondary">Custom Headers</button>
        <button id="transform" class="btn btn-secondary">Transform</button>
        <button id="error" class="btn btn-secondary">Error Handling</button>
        <button id="cancel" class="btn btn-secondary">Cancel</button>
      </div>
      <hr />
      <div id="res"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
